<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* DASHBOARD STYLES */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap');

        body {
            width: 320px;
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Roboto Mono', monospace;
            padding: 0; margin: 0;
            border: 1px solid #333;
        }

        .header {
            background: linear-gradient(90deg, #1a1a2e, #000);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #00d2ff;
        }

        h1 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: #00d2ff;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        .container { padding: 20px; }

        .metric-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
            border: 1px solid #333;
        }

        .label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .big-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4757; 
            font-family: 'Orbitron', sans-serif;
        }

        .unit { font-size: 0.9rem; color: #666; }

        .comparison {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 5px;
            font-style: italic;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #00d2ff;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #fff;
            box-shadow: 0 0 15px #00d2ff;
        }
        
        .footer {
            font-size: 0.7rem;
            text-align: center;
            padding: 10px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NeuroFlow Core</h1>
    </div>

    <div class="container">
        <div class="metric-box">
            <div class="label">Doom-Scroll Distance</div>
            <div class="big-number" id="distance">0</div>
            <span class="unit">METERS</span>
            <div class="comparison" id="comparison-text">
                (Loading data...)
            </div>
        </div>

        <button class="btn" id="reset-btn">RESET BRAIN</button>
        <div class="container" style="border-top: 1px solid #333; margin-top: 10px; padding-top: 10px;">
            <div class="label">YOUR MISSION CONTROL</div>
            <input type="text" id="mission-url" placeholder="https://..." 
                   style="width: 90%; padding: 8px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; margin-bottom: 8px;">
            <button class="btn" id="save-mission-btn" style="background: #2ecc71; color: #000;">SAVE MISSION</button>
            <p id="save-status" style="font-size: 0.7rem; color: #2ecc71; display: none;">Saved!</p>
        </div>
    </div>

    <div class="footer">SYSTEM STATUS: MONITORING</div>

    <script src="popup.js"></script>
</body>
</html>
